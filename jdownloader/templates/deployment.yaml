apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    {{- include "jdownloader.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "jdownloader.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "jdownloader.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: {{ .Values.spec.restartPolicy }}
      securityContext:
        {{- toYaml .Values.spec.podSecurityContext | nindent 8 }}
      volumes:
        - name: config
          hostPath:
            path: {{ .Values.spec.volumes.configPath }}
            type: Directory
        - name: downloads
          hostPath:
            path: {{ .Values.spec.volumes.downloadsPath }}
            type: Directory
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.containerPort }}
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /output
          env:
            - name: SECURE_CONNECTION
              value: "1"