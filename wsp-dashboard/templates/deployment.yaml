apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dashboard.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: {{ .Values.spec.restartPolicy }}
      volumes:
        - name: certificate
          hostPath:
            path: {{ .Values.spec.volumes.certificatePath }}
        - name: timezone
          hostPath:
            path: /etc/timezone
        - name: localtime
          hostPath:
            path: /etc/localtime
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.containerPort }}
              protocol: {{ .Values.service.protocol }}
          volumeMounts:
            - name: certificate
              mountPath: /https/certificate.pfx
              readOnly: true
            - name: timezone
              mountPath: /etc/timezone
              readOnly: true
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
          env:
            - name: AUTHENTICATION_SECRET
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: authenticationSecret
                  optional: false
            - name: ASPNETCORE_Kestrel__Certificates__Default__Password
              valueFrom:
                secretKeyRef:
                  name: global-secrets
                  key: certificatePassword
                  optional: false
            - name: ASPNETCORE_Kestrel__Certificates__Default__Path
              value: /https/certificate.pfx
            - name: ACCUWEATHER_LOCATION_NAME
              value: {{ .Values.spec.accuweatherLocationName }}
            - name: WEATHER_API_HOST
              value: {{ .Values.spec.weatherApiGateway }}
            - name: ACCUWEATHER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: dashboard
                  key: accuweatherApiKey
                  optional: false
            - name: AUTHENTICATION_SERVICE_HOST
              value: {{ .Values.spec.accuweatherLocationName }}